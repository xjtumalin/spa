<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <style>
        .highlight{
            font-size:24px;
            color: blue;
        }
    </style>

</head>

<body ng-app="app" ng-cloak>

    <div ng-controller="prjCtrl as ctrl" layout="column" ng-cloak>
        <md-content layout-padding layout="column">
            <md-autocomplete ng-disabled="ctrl.isDisabled"
                             md-no-cache="ctrl.noCache"
                             md-selected-item="ctrl.selectedItem"
                             md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                             md-search-text="ctrl.searchText"
                             md-selected-item-change="ctrl.selectedItemChange(item)"
                             md-items="item in ctrl.querySearch(ctrl.searchText)"
                             md-item-text="item"
                             md-min-length="0"
                             placeholder="Enter to search Projects"
                             md-menu-class="autocomplete-custom-template">
                <md-item-template>
                    <span md-highlight-text="ctrl.searchText" md-highlight-flags="g"> {{item}} </span>
                </md-item-template>
            </md-autocomplete>
        </md-content>
    </div>



    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

    <script src="Content/js/smart-table.js"></script>
    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script src="Content/js/highlight.js"></script>

</body>
</html>
