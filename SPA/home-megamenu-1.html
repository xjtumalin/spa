<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="content/css/bootstrap.min.css" rel="stylesheet">
    <link href="content/megamenu/css/style.css" rel="stylesheet">
    <link href="content/css/my.css" rel="stylesheet">
    <script src="content/js/jquery.js"></script>
    <script src="content/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-smart-table/dist/smart-table.js"></script>
    <script src="smarttable.js"></script>


</head>

<body ng-app="myApp">
    <div ng-controller="basicsCtrl">
        <table st-table="rowCollection" class="table table-striped">
            <thead>
                <tr>
                    <th>investor id</th>
                    <th>cn name</th>
                    <th>en_name</th>
                    <th>passpor_id</th>
                    <th>doc_id</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in rowCollection">
                    <td>{{row.investor_id}}</td>
                    <td>{{row.cn_name}}</td>
                    <td>{{row.en_name}}</td>
                    <td>{{row.passport_id}}</td>
                    <td>{{row.doc_id}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
